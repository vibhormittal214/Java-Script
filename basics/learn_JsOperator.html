<!DOCTYPE HTML>
<html>
<head>JS OPERATORS</head>
<body>
<h1>addition</h1>
<p id="a"></p>
<script>
var a=10,b=5;
var c=a+b;
document.getElementById("a").innerHTML=c;
</script>
<h2>subraction</h2>
<p id="b"></p>
<script>
var a=10,b=5;
var c=a-b;
document.getElementById("b").innerHTML=c;
</script>
<h3>multiplication</h3>
<p id="c"></p>
<script>
var a=10,b=5;
var c=a*b;
document.getElementById("c").innerHTML=c;
</script>
<h4>division</h4>
<p id="d"></p>
<script>
var a=10,b=5;
var c=a/b;
document.getElementById("d").innerHTML=c;
</script>
<h5>remainder</h5>
<p id="e"></p>
<script>
var a=11,b=5;
var c=a%b;
document.getElementById("e").innerHTML=c;
</script>
<h6>increment</h6>
<p id="f"></p>
<script>
var a=10,b=5;
var c=a+b;
c++;
document.getElementById("f").innerHTML=c;
</script>
<h7>decrement</h7>
<p id="g"></p>
<script>
var a=10,b=5;
var c=a+b;
c--;
document.getElementById("g").innerHTML=c;
</script>
</body>
</html>
