<!DOCTYPE HTML>
<html>
<head> This js doc will show about js objects</head>
<body>
<h> The details of car</h>
<h> Accessing object variables</h>
<p id="a"></p>
<p id="b"></p>
<p id="c"></p>
<p id="d"></p>
<h>Accessing object methods</h>
<p id="e"></p>
<script>
var car={
   name:"fiat",
   model:2018,
   weight:"500kg",
   color:"white",
   specs: function(){
      return this.name+" "+this.model+" "+this.weight+" "+this.color;
	 }
};
document.getElementById("a").innerHTML=car.name;

document.getElementById("b").innerHTML=car.model;

document.getElementById("c").innerHTML=car.weight;

document.getElementById("d").innerHTML=car.color;

document.getElementById("e").innerHTML=car.specs();
</script>
</body>
</html>
